{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="form-container">
            {% if form.errors %}
                <p>Invalid Stage.</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input name="course" type="number" id="id_course" value={{ course_id }} hidden>
                <p>
                    <label for="id_name">Name:</label>
                    <input type="text" name="name" maxlength="127" required="" id="id_name">
                </p>
                <p>
                    <label for="id_no_kids">No kids:</label>
                    <input type="number" name="no_kids" required="" id="id_no_kids">
                </p>
                <input type="submit" value="Save">
            </form>
        </div>
    </div>
{% endblock %}
