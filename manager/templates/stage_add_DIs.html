{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="form-container">
            {% if form.errors %}
                <p>Invalid DI selection.</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input name="course" type="number" value={{ course.id }} required hidden>
                <fieldset>
                    <legend>Select all available DIs:</legend>
                    {% for DI in DIs %}
                        <input type="checkbox" name="instructors[]" value={{ DI.staff.id }}>{{ DI.staff.name }}
                        <br>
                    {% endfor %}
                </fieldset>
                <br>
                <input type="submit" value="Save">
            </form>
        </div>
    </div>
{% endblock %}
