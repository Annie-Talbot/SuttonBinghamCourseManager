{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="form-container">
            {% if form.errors %}
                <p>Invalid Instructor.</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
{% endblock %}
