{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="form-container">
            {% if form.errors %}
                <p>Invalid Course.</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input name="course" type="number" value={{ course.id }} required hidden>
                <fieldset>
                    <legend>Select all available DIs:</legend>
                    {% for staff in staffs %}
                        <input type="checkbox" name="staff[]" value={{ staff.id }}>{{ staff.name }}<br>
                    {% endfor %}
                </fieldset>
                <br>
                <input type="submit" value="Save">
            </form>
            <a class="btn btn-secondary" href="{% url 'course-detail' course.id %}">Skip</a>
        </div>
    </div>
{% endblock %}
